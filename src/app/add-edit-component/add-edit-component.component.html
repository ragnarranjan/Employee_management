<div mat-dialog-title>Employee Form</div>

<form [formGroup]="empform" (ngSubmit)="OnformSubmit()">
    <div mat-dialog-content>
        <!-- First Name -->
        <mat-form-field appearance="outline" class="margin">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="first_name">
            <mat-error *ngIf="empform.controls['first_name'].touched && empform.controls['first_name'].hasError('required')">
                First name is required.
            </mat-error>
        </mat-form-field>

        <!-- Last Name -->
        <mat-form-field appearance="outline" class="margin">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="last_name">
            <mat-error *ngIf="empform.controls['last_name'].touched && empform.controls['last_name'].hasError('required')">
                Last name is required.
            </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="margin">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="empform.controls['email'].touched && empform.controls['email'].hasError('required')">
                Email is required.
            </mat-error>
            <mat-error *ngIf="empform.controls['email'].touched && empform.controls['email'].hasError('email')">
                Enter a valid email.
            </mat-error>
        </mat-form-field>

        <!-- Date of Birth -->
        <mat-form-field appearance="outline" class="margin">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date_of_birth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="empform.controls['date_of_birth'].touched && empform.controls['date_of_birth'].hasError('required')">
                Date of Birth is required.
            </mat-error>
        </mat-form-field>

        <!-- Gender Selection -->
        <mat-radio-group formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Other">Other</mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="empform.controls['gender'].touched && empform.controls['gender'].hasError('required')">
            Please select a gender.
        </mat-error>
    </div>

    <!-- Form Actions -->
    <div mat-dialog-actions class="btn">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
